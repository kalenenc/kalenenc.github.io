<section class="l-container blog-section" id="blog">
  <div class="l-full">

    <table>
      <tr>
        <td><h2>My Blog Posts</h2></td>
      </tr>
      {% for post in site.posts %}
        <tr>
          <td class="blog-date"><h3>{{post.date | date: '%B %d, %Y'}}</h3></td>
          <td class="blog-title"><a href="{{ post.url }}">{{ post.title }}</a></td>
        </tr>
      {% endfor %}
    </table>
  </div>



</section>
