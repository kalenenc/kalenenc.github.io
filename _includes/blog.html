<section class="blog-section" id="blog">
  <div class="l-full">
      <h2>My Blog Posts</h2>
  </div>
  <div class="l-full">

    <table>



      {% for post in site.posts %}
        <tr>
          <td><h3>{{post.date | date: '%B %d, %Y'}}</h3></td>
          <td ><a href="{{ post.url }}">{{ post.title }}</a></td>
        </tr>
      {% endfor %}
    </table>
  </div>



</section>
