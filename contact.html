---
layout: default
---



<section class="contact">
	<div class="grid">
		<div class="col-1-2">
			<div class="module text-module">
				<h2>Talk to me!!</h2>
			</div>
		</div>
		<div class="col-1-2">
			<div class="module form-module">
				<form>
					<label for="firstname">First Name</label> <br />
					<input placeholder="First name" type="text" name="firstname" /><br />
					<label for="lastname">Last Name</label> <br />
					<input placeholder="Last name"type="text" name="lastname" /><br />
					<label for="email">Email</label> <br />
					<input placeholder="Email" type="email" name="email" /><br />
					<label for="message">Your Message</label> <br />
					<textarea placeholder="Enter your message here!" name="message"></textarea> <br />
					<label for="submit"></label>
					<input type="submit" name="submit"/>
				</form>
			</div>
		</div>
	</div>
</section>
