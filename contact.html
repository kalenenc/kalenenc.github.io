---
layout: default
---



<section class="contact">
	<div class="grid flexbox">
		<div class="col-1-2">
			<div class="module text-module">
				<h2>Talk to me</h2>
			</div>
		</div>
		<div class="col-1-2">
			<div class="module form-module">
				<form action="https://formspree.io/kalenenc@gmail.com"
   			   method="POST">
					<label for="fullname">Full Name</label> <br />
					<input placeholder="Full name" type="text" name="fullname" /><br />
					<label for="email">Email</label> <br />
					<input placeholder="Email" type="email" name="email" /><br />
					<label for="message">Your Message</label> <br />
					<textarea placeholder="Enter your message here!" name="message"></textarea> <br />
					<label for="submit"></label>
					<input type="submit" name="submit"/>
				</form>
			</div>
		</div>
	</div>
</section>

<section class="hire">
	<div class="grid">
		<div class="col-1-2">
			<h2>For a full list of my skills, please check out my <a href="{{site.url}}/files/resume.pdf">resume.</a></h2>
			<h2>Thanks for getting in touch!</h2>
		</div>
	</div>
</section>
