---
layout: default
---



<section class="contact">
	<div class="grid flexbox">
		<div class="col-1-2">
			<div class="module text-module">
				<h2>Talk to me</h2>
				<p class="reach-out">Reach out to me for any reason. Want to hire me? Want to chat? Want a coding buddy? Questions, comments, concerns? Shoot me a message and I'll respone within 24 hours.</p>
			</div>
		</div>
		<div class="col-1-2">
			<div class="module form-module">
				<form action="https://formspree.io/kalenenc@email.com"
   			   method="POST">
					<label for="firstname">First Name</label> <br />
					<input placeholder="First name" type="text" name="firstname" /><br />
					<label for="lastname">Last Name</label> <br />
					<input placeholder="Last name"type="text" name="lastname" /><br />
					<label for="email">Email</label> <br />
					<input placeholder="Email" type="email" name="email" /><br />
					<label for="message">Your Message</label> <br />
					<textarea placeholder="Enter your message here!" name="message"></textarea> <br />
					<label for="submit"></label>
					<input type="submit" name="submit"/>
				</form>
			</div>
		</div>
	</div>
</section>
