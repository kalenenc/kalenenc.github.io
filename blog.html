---
layout: default
---

<main class="blog">
<ul>
  {% for post in site.posts %}
    <li>
    	<div class="date">{{ post.date | date: '%B %d, %Y' }}</div>
      <a href="{{site.url}}{{post.url}}">{{ post.title }}</a>
      <div>
      	<p>
      		{{ post.excerpt }}
      		<!-- {{ post.content | strip_html | truncatewords:75}} -->
      	</p>
      </div>
      
    </li>
  {% endfor %}
</ul>
</main>
